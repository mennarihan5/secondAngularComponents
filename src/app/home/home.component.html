<div class="container">

<form>
  <div class="form-group">
    <label class="email-input" for="exampleInputEmail1">{{email}}</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">{{privacyText}}</small>
  </div>
  <div class="form-group">
    <label class="password-input" for="exampleInputPassword1">{{password}}</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check-checkbox">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">{{checkout}}</label>
  </div>
  <button type="submit" class="btn btn-primary">{{submitBtn}}</button>
</form>

</div>
